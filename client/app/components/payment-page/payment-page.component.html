<div class="row justify-content-center">
    <div class="col-lg-12 col-md-12">
        <div class="card shadow-lg border-0 rounded-lg mx-auto">
            <div class="card-header">
                <div class="row">
                    <h4 class="col-sm-8">
                        Wallet Name: {{walletDetail?.name}}
                    </h4>
                    <div class="col-sm-4">
                        <a type="button" routerLink="/transactions" class="btn btn-sm btn-info text-white">
                            Show Transactions
                        </a>
                    </div>
                </div>
                <div>
                    Balance: Rs. {{walletDetail?.balance}}
                </div>
                <h2 class="display-1 text-muted text-center">
                    Payment
                </h2>
            </div>
            <div class="card-body mx-auto">
                <form [formGroup]="paymentForm">
                    <div class="row mb-3">
                        <label for="inputAmount" class="col-sm-3 col-form-label">Amount</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="amount"
                            autocomplete="off" class="form-control" id="inputAmount" placeholder="Amount" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputMessage" class="col-sm-3 col-form-label">Message</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="message"
                            autocomplete="off" class="form-control" id="inputMessage" placeholder="Message (optional)">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPaymentType" class="col-sm-3 col-form-label">Payment Type</label>
                        <div class="col-sm-8">
                            <span class="before-toggle">Debit </span>
                            <ui-switch [checked]="isCredit" (change)="onToggleChange($event)" id="inputPaymentType"></ui-switch>
                            <span class="after-toggle"> Credit</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 offset-sm-2">
                            <ng-container *ngIf="!isSubmitBtnClicked; else spinner">
                                <button type="submit"
                                class="btn btn-primary"
                                (click)="onSubmit()"
                                [disabled]="!paymentForm.valid">
                                    Submit
                                </button>    
                            </ng-container>
                            <ng-template #spinner>
                                <mat-progress-spinner
                                mode="indeterminate"
                                diameter="40" >
                                </mat-progress-spinner>
                            </ng-template>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
