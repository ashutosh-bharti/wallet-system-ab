<div class="row justify-content-center">
    <div class="col-lg-12 col-md-12">
        <div class="card shadow-lg border-0 rounded-lg mx-auto">
            <h2 class="card-header display-1 text-muted text-center">
                Initial Setup
            </h2>
            <div class="card-body mx-auto">
                <form [formGroup]="setupForm">
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="name" class="form-control" id="inputName"
                                placeholder="Wallet Name" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputAmount" class="col-sm-2 col-form-label">Balance</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="balance" class="form-control" id="inputAmount"
                                placeholder="Initial Balance (optional)" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 offset-sm-2">
                            <ng-container *ngIf="!isSubmitBtnClicked; else spinner">
                                <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                                    [disabled]="!setupForm.valid">
                                    Submit
                                </button>
                            </ng-container>
                            <ng-template #spinner>
                                <mat-progress-spinner mode="indeterminate" diameter="40">
                                </mat-progress-spinner>
                            </ng-template>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
